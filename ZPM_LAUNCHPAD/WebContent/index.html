<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<style>
		.sapUiAppHdr {
			background-image: -webkit-gradient(linear,left top,left bottom,from(#BDCAD2),to(#121213));
		}
		</style>
		<script>
				sap.ui.localResources("zpm_launchpad");
				var app = new sap.m.App({initialPage:"idLaunchPad1"});
				var page = sap.ui.view({id:"idLaunchPad1", viewName:"zpm_launchpad.LaunchPad", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
